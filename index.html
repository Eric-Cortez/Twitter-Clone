<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
</head>
<body> 
    <div class="main-container">
    <div class = "left-container">
        <img src="images/twitter.png" alt="main-page-art-twitter">
   </div>
   <div class="right-container">
       <div class="twitter-logo">
            <i class="fab fa-twitter"></i>
        </div > 
        <div class="welcome-text">
            <h1>Happening now</h1>
            <h2>Join Twitter today.</h2>
        </div>
        
        <div class="google-sign-in">
            <div>
               <img src="https://www.freepnglogos.com/uploads/google-favicon-logo-20.png" alt="google-logo">     
            </div>
            <div>
                <p id="google-btn">Sign up with Google</p>
            </div>
          
          
        </div>
        <div class="apple-sign-in">

        </div>
        <div class="phone-or-email">

        </div>
        <div class="bottom-container">
            <p id="terms">By signing up, you agree to the <span>Terms of Service</span> and <span>Privacy Policy<br></span>, including<span> Cookie Use.</span></p>
            <p id="account">Already have an account?<span>Sign in</span>
        </div>
   </div>
    </div>
</body>
</html>
